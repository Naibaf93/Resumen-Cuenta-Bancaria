<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>Resumen Cuenta BancariaðŸ’²</title>
</head>
<body onload="cargarResumen()">
    <div class="logo">
        <img src="assets/img/gringotts.jpg" alt="Logo Gringotts">
    </div>

    <div>
        <h1 id="banco"></h1>
        <h2 id="sucursal"></h2>
    </div>
    <hr>
    <div>
        <h3 id="titular"></h3>
        <p class="cuenta">
            <b>Nro de cuenta:</b>
            <label id="cuenta"></label>
        </p>
    </div>
    <hr>
    <div class="saldo">
        <div>
            <img src="assets/img/usd.webp" alt="dolar" class="fila">
            <p class="fila" id="usd"></p>
        </div>
        <div>
            <img src="assets/img/eur.jpg" alt="dolar" class="fila">
            <p class="fila" id="eur"></p>
        </div>
    </div>
    <hr>
    <div class="status">
        <p>
            <b>CBU:</b>
            <label id="cbu"></label>
        </p>
        <p>Abierta:</p>
        <label id="abierto"></label>
    </div>
</body>
</html>
